<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
<div class="row">
    <div class="col-sm-12 text-center">
      <h1>Форма</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form class="form-horizontal" role="form">
        <div class="form-group">
      <label for="studentName" class="col-sm-2 control-label">Student name</label>
        <div class="col-sm-5">
          <div class="input-group input-group-lg">
          <span class="input-group-addon">
          <span class="glyphicon glyphicon-user"></span>
        </span>
          <input  type="text" class="form-control" name="firstName" placeholder="first name">
        </div>
      </div>
      <div class="col-sm-5">
        <div class="input-group input-group-lg">
          <span class="input-group-addon">
          </span>
          <input type="text" class="form-control" name="lastName" placeholder="Last Name">
        </div>
      </div>

      <div class="form-group">
        <label for="birthday" class="col-sm-2 control-label">Birth day</label>
        <div class="col-sm-10"><input type="date" class="form-control" name="birthday"></div>
      </div>

      <div class="form-group">
        <label for="gender" class="col-sm-2 control-label">Gender</label>
<div class="col-sm-10">
  <select class="form-control">
    <option value="man">Man</option>
    <option value="woman">Woman</option>
  </select>
</div>
</div>

<div class="form-group">
  <label for="address" class="col-sm-2 control-label">Address</label>
<div class="col-sm-5">
  <div class="input-group">
    <span class="glyphicon glyphicon-flag"></span>
  </span>
  <input type="text"  class="form-control input-sm" name="country" placeholder="Country">
  </div>
</div>
<div class="col-sm-5">
  <div class="input-group">
<span class="input-group-addon">
</span>
<span class="glyphicon glyphicon-home"></span>
</span>
<input class="form-control input-sm" type="text" name="city" placeholder="city">
        </div>
      </div>
      <div class="col-sm-offset-2">
        <div class="col-sm-6">
          <input type="text" class="form-control input-sm" name="zipCode" placeholder="Postal / Zip Code">
        </div>
        <div class="col-sm-6">
          <input type="text" class="form-control input-sm" name="state" placeholder="State / Province">
        </div>
      </div>
      <div class="col-sm-offset-2 col-sm-10">
        <input type="text" class="form-control input-sm" name="street" placeholder="Streer Address">
      </div>
    </div>

    <div class="form-group">
      <label for="studentName" class="col-sm-2 control-label">Student email</label>
    <div class="col-sm-10">
      <div class="input-group input-group-lg">
        <span class="input-group-addon">
        <span class="glyphicon glyphicon-envelope"></span>
      </span>
      <input type="email" class="form-control input-lg" name="email" placeholder="Email">
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label><input type="checkbox" name="remember">Remember me</label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" name="button" class="btn btn-success">Registration</button>

    </div>
  </div>
  </form>
</body>
</html>
